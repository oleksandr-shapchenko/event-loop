<div class="stack-container">
    <h2>Stack</h2>
    <ul *ngIf="collection.length; else noEvents" class="events-list">
        <li *ngFor="let event of collection" class="events-list-item">
          {{event.text}}
        </li>
    </ul>
</div>

<ng-template #noEvents>
    <p>No events in the stack yet</p>
</ng-template>
